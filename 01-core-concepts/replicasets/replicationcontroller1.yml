---
apiVersion: v1
kind: ReplicationController
metadata:
  name: httpd-rc
  namespace: test-ns
  labels:
    author: imran
    type: webserver
spec:
  replicas: 2
  template:
    metadata:
      name: httpd-pod
      labels:
        type: webserver
    spec:
      containers:
        - name: myhttpd
          image: httpd
          ports:
            - containerPort: 80
              hostPort: 9090
...              